name: branch_deploy

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  deployments: write
  contents: write
  checks: read

jobs:
  deploy:
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - uses: github/branch-deploy@v7.3.0
        id: branch-deploy
      - name: build and deploy
        if: ${{ steps.branch-deploy.outputs.continue == 'true' }}
        uses: ./.github/workflows/build_and_deploy.yml
